language: r
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
      - clang
before_install:
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain 1.15.1
  - . ~/.cargo/env
  - . ./build-libneo4j-client.sh
r_github_packages:
  - hadley/testthat
r_packages:
  - roxygen2
script: make test_all